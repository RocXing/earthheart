<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0; background: black">
       <div id="container" style="height: 100%;"></div>
       <!--<div id="container" style="height: 100%; width: 50%"></div>-->
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
       <script type="text/javascript">
let dom = document.getElementById("container");
let myChart = echarts.init(dom);
let loadingOps = {
    text: 'Initializing....',
    color: '#FFF',
    textColor: '#FFF',
    maskColor: 'rgba(0, 0, 0, 1)',
    zlevel: 0
};
myChart.showLoading(loadingOps);

let baseTexture = new Image();
let heightTexture = new Image();
let environment = new Image();
baseTexture.onload =()=>{
    oneImgFinish();
};
heightTexture.onload= () => {
    oneImgFinish();
};
environment.onload = () => {
    oneImgFinish();
};
let baseTextureUrl = "data-gl/asset/world.topo.bathy.200401.jpg";
let heightTextureUrl = "data-gl/asset/bathymetry_bw_composite_4k.jpg";
let environmentUrl = 'data-gl/asset/starfield.jpg';
baseTexture.src = baseTextureUrl;
heightTexture.src = heightTextureUrl;
environment.src = environmentUrl;
myChart.setOption(getDefaultOption(),true);
let populationData = null;
let imgCounter = 0;
$.getJSON('data-gl/asset/data/population.json', function (data) {
    populationData = data.filter(function (dataItem) {
        return dataItem[2] > 0;
    }).map(function (dataItem) {
        return [dataItem[0], dataItem[1], Math.sqrt(dataItem[2])];
    });
    oneImgFinish();
});

function oneImgFinish() {
    imgCounter++;
    if (imgCounter >=4){
        myChart.hideLoading();
    }
}

let toolClicked = false;
function onViewToolClick() {
    if (!toolClicked) {
        let opt = getDefaultOption();
        opt.series.push({
            type: 'scatter3D',
            coordinateSystem: 'globe',
            blendMode: 'lighter',
            symbolSize: 2,
            silent: true,
            itemStyle: {
                color: 'rgb(75, 5, 5)',
                opacity: 0.8
            },
            data: populationData
        });
        opt.series.push({
            type: 'scatter3D',
            coordinateSystem: 'globe',
            blendMode: 'lighter',
            symbolSize: 5,
            silent: true,
            itemStyle: {
                color: 'rgb(100, 0, 0)',
                opacity: 1,
                borderWidth:0.5,
                borderColor: 'rgb(75, 5, 5)',
            },
            data: getHeartPointData()
        });
        myChart.setOption(opt, true);
        toolClicked = true;
    }

}

    return {

            show: false,

            }

        globe: {

            postEffect: {

            },
            light: {

                    exposure: 1,

                    specularIntensity: 1
                },

        },
        toolbox: {

            feature: {

                    onclick: onViewToolClick
                },
            }
        },
        series: [
            {
                type: 'scatter',

                label: {
                    normal: {
                        show: true,

                        formatter: [
                            '再见，太阳系...',
                            'さようなら、太陽系...',
                            'Goodbye, the Solar System...',
                            'Прощай солнечная система...',
                            'Au revoir, le système solaire...',
                        ].join('\n'),
                        padding: 10,
                        color: '#FFF',
                        fontFamily: '华文细黑,微软雅黑',
                        fontSize: 20,
                        shadowBlur: 3,
                        shadowColor: '#888',
                        shadowOffsetX: 0,

                        lineHeight: 40,
                    },
                }
            },
            {
                type: 'scatter',
                data: [[0,0]],
                symbolSize: 1,
                label: {
                    normal: {
                        show: true,
                        position: [425, -200],
                        formatter: [
                            '无论地球去哪里流浪',
                            '我都愿意和你在一起',
                            '\n',
                            '——《流浪地球法案》'
                        ].join('\n'),
                        padding: 10,
                        color: '#FFF',
                        fontFamily: '华文细黑',
                        fontSize: 20,
                        shadowBlur: 3,
                        shadowColor: '#888',
                        shadowOffsetX: 0,
                        shadowOffsetY: 3,
                        lineHeight: 30,
                    },
                }
            }

        ],
        xAxis: {
            axisLabel: {show: false},
            axisLine: {show: false},
            splitLine: {show: false},
            axisTick: {show: false},
            min: -1,
            max: 1
        },
        yAxis: {
            axisLabel: {show: false},
            axisLine: {show: false},
            splitLine: {show: false},
            axisTick: {show: false},
            min: -1,
            max: 1
        }

    };
}

function getHeartPointData() {

    let data = [];
    for (let scale = 0.9; scale <= 1.0; scale += 0.025) {
        for (let step = 0.008; step <= 0.01; step += 0.001) {
            for (let t = -3; t <= 3; t = t + step) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(t * 2) - 2 * Math.cos(t * 3) - Math.cos(t * 4);
                //增大心
                x = x * scale;
                y = y * scale;
                data.push([x, y, 10]);
            }
        }
    }
    return data;

}

</html>
