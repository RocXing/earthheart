<!DOCTYPE html>

<body style="height: 100%; margin: 0; background: black">
<div id="container" style="height: 100%;"></div>

<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
    let dom = document.getElementById("container");
    let myChart = echarts.init(dom);
    let loadingOps = {
        text: 'é€ä½ ä¸€é¢—åœ°çƒðŸŒ....\n' +
        'åŠ è½½å®Œæ¯•åŽè®°å¾—ç‚¹å³ä¸Šè§’å“¦',
        color: '#FFF',
        textColor: '#FFF',
        maskColor: 'rgba(0, 0, 0, 1)',
        zlevel: 0
    };
    myChart.showLoading(loadingOps);

    let baseTexture = new Image();
    let heightTexture = new Image();
    let environment = new Image();
    baseTexture.onload = () => {
        oneImgFinish();
    };
    heightTexture.onload = () => {
        oneImgFinish();
    };
    environment.onload = () => {
        oneImgFinish();
    };
    let baseTextureUrl = "data-gl/asset/world.topo.bathy.200401.jpg";
    let heightTextureUrl = "data-gl/asset/bathymetry_bw_composite_4k.jpg";
    let environmentUrl = 'data-gl/asset/starfield.jpg';
    baseTexture.src = baseTextureUrl;
    heightTexture.src = heightTextureUrl;
    environment.src = environmentUrl;
    myChart.setOption(getDefaultOption(), true);
    let populationData = null;
    let imgCounter = 0;
    $.getJSON('data-gl/asset/data/population.json', function (data) {
        populationData = data.filter(function (dataItem) {
            return dataItem[2] > 0;
        }).map(function (dataItem) {
            return [dataItem[0], dataItem[1], Math.sqrt(dataItem[2])];
        });
        oneImgFinish();
    });

    function oneImgFinish() {
        imgCounter++;
        if (imgCounter >= 4) {
            myChart.hideLoading();
        }
    }

    let toolClicked = false;
    function onViewToolClick() {
        if (!toolClicked) {
            let opt = getDefaultOption();
            opt.series.push({
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 2,
                silent: true,
                itemStyle: {
                    color: 'rgb(75, 5, 5)',
                    opacity: 0.9
                },
                data: populationData
            });
            opt.series.push({
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 5,
                silent: false,
                emphasis: {label:{show:false}},
                itemStyle: {
                    color: 'rgb(100, 0, 0)',
                    opacity: 1,
                    borderWidth: 0.5,
                    borderColor: 'rgb(75, 5, 5)',
                },
                data: getHeartPointData(0, 7),
            });
            opt.series.push({
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 5,
                silent: false,
                emphasis: {label:{show:false}},
                itemStyle: {
                    color: 'rgb(100, 0, 0)',
                    opacity: 1,
                    borderWidth: 0.5,
                    borderColor: 'rgb(75, 5, 5)',
                },
                data: getHeartPointData(120, 7)
            });
            opt.series.push({
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 5,
                silent: false,
                emphasis: {label:{show:false}},
                itemStyle: {
                    color: 'rgb(100, 0, 0)',
                    opacity: 1,
                    borderWidth: 0.5,
                    borderColor: 'rgb(75, 5, 5)',
                },
                data: getHeartPointData(-120, 7)
            });
            myChart.setOption(opt, true);
//            toolClicked = true;
        }

    }

    function getDefaultOption() {
        return {
            backgroundColor: '#000',
            visualMap: {
                show: false,
                min: 0,
                max: 60,
                inRange: {
                    symbolSize: [1.0, 10.0]
                }
            },
            tooltip: {
                trigger: 'item',
                show: true,
                formatter:  'No matter where the Earth is going to Wander, being with U is my GREATEST Happiness'
            },
            globe: {
                globeRadius: 75,
                globeOuterRadius: 75,
                baseTexture: baseTextureUrl,
                heightTexture: heightTextureUrl,
                displacementScale: 0.1,
                shading: 'realistic',
                environment: environmentUrl,
                realisticMaterial: {
                    textureTiling: [8, 4]
                },
                postEffect: {
                    enable: true
                },
                viewControl: {
                    autoRotate: true,
                    autoRotateSpeed: 7.5,
                    autoRotateAfterStill: 0.5,
                    targetCoord: [0, 0]
                },
                light: {
                    main: {
                        intensity: 1.5,
                        shadow: true
                    },
                    ambientCubemap: {
                        texture: 'data-gl/asset/pisa.hdr',
                        exposure: 1.5,
                        diffuseIntensity: 1.5,
                        specularIntensity: 1.5
                    },
                }
            },
            toolbox: {
                right: 40,
                top: 10,
                itemSize: 25,
                feature: {
                    myTool1: {
                        show: true,
                        title: 'For Miss Shang',
                        icon: 'path://M432.45,595.444c0,2.177-4.661,6.82-11.305,6.82c-6.475,0-11.306-4.567-11.306-6.82s4.852-6.812,11.306-6.812C427.841,588.632,432.452,593.191,432.45,595.444L432.45,595.444z M421.155,589.876c-3.009,0-5.448,2.495-5.448,5.572s2.439,5.572,5.448,5.572c3.01,0,5.449-2.495,5.449-5.572C426.604,592.371,424.165,589.876,421.155,589.876L421.155,589.876z M421.146,591.891c-1.916,0-3.47,1.589-3.47,3.549c0,1.959,1.554,3.548,3.47,3.548s3.469-1.589,3.469-3.548C424.614,593.479,423.062,591.891,421.146,591.891L421.146,591.891zM421.146,591.891',
                        onclick: onViewToolClick
                    },
                }
            },
            series: [],
            xAxis: {
                axisLabel: {show: false},
                axisLine: {show: false},
                splitLine: {show: false},
                axisTick: {show: false},
                min: -1,
                max: 1
            },
            yAxis: {
                axisLabel: {show: false},
                axisLine: {show: false},
                splitLine: {show: false},
                axisTick: {show: false},
                min: -1,
                max: 1
            }

        };
    }

    function getHeartPointData(baseX, times) {

        let data = [];
        while (times--) {
            for (let scale = 0.9; scale <= 1.0; scale += 0.025) {
                for (let step = 0.008; step <= 0.01; step += 0.001) {
                    for (let t = -3; t <= 3; t = t + step) {
                        let x = 16 * Math.pow(Math.sin(t), 3);
                        let y = 13 * Math.cos(t) - 5 * Math.cos(t * 2) - 2 * Math.cos(t * 3) - Math.cos(t * 4);
                        //å¢žå¤§å¿ƒ
                        x = x * scale;
                        y = y * scale;
                        data.push([baseX + x, y, 13]);
                    }
                }
            }
        }
        return data;

    }

</script>
